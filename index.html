<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<div class="container-fluid p-0 overflow-hidden">
    <h1>Weather Dashboard</h1>
    <div class="row">
        <div class="col-md-4">
            <form id="search-form">
                <label for="city" class="form-label">Search for a City:</label>
                <br>
                <input type="text" id="city" name="city" class="form-control">
                <br>
                <div class="d-grid gap-2 search-button">
                <button type="submit" class="btn btn-primary custom-btn">Search</button>
                </div>
                <div class="d-grid gap-2" id="search-history">
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12 current-weather-display p-0">
                </div>
            </div>
            <div class="row container forecast p-0">
                <h2 id="forecast-title">5-Day Forecast</h2>
                <div class="forecast-cards d-flex p-0"></div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/weather.js"></script>

</html>
